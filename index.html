<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Height Scientific Calculator</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #1e1e2f;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px;
      box-sizing: border-box;
    }

    .calculator {
      background: #2c2c3c;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 280px;
      height: 95vh; /* almost full phone height */
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }

    #display {
      width: 100%;
      background: #111;
      border: none;
      color: white;
      text-align: right;
      font-size: 2rem;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      flex: 0 0 auto; /* fixed height */
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      flex: 1 1 auto; /* grow to fill remaining space */
    }

    button {
      width: 100%;
      height: 100%;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:active {
      transform: scale(0.95);
    }

    button:hover {
      background: #666;
    }

    .operator {
      background: #ff9500;
    }

    .operator:hover {
      background: #e08900;
    }

    .equal {
      grid-column: span 2;
      background: #28a745;
    }

    .equal:hover {
      background: #218838;
    }

    .special {
      background: #007bff;
    }

    .special:hover {
      background: #0062cc;
    }

    .bracket {
      background: #444;
    }

    .bracket:hover {
      background: #666;
    }

    @media (max-width: 420px) {
      #display {
        font-size: 1.6rem;
        padding: 8px;
      }
      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">âŒ«</button>
      <button onclick="append('%')">%</button>
      <button class="operator" onclick="append('/')">Ã·</button>
      <button class="special" onclick="appendPi()">Ï€</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">Ã—</button>
      <button class="special" onclick="power()">x^y</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">âˆ’</button>
      <button class="special" onclick="sqrt()">âˆš</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>
      <button class="special" onclick="factorial()">n!</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="bracket" onclick="appendBrackets()">( )</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");
    let bracketToggle = true;

    function append(value) {
      display.value += value;
    }

    function appendBrackets() {
      display.value += bracketToggle ? "(" : ")";
      bracketToggle = !bracketToggle;
    }

    function clearDisplay() {
      display.value = "";
    }

    function deleteChar() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "ðŸ–•";
      }
    }

    function power() {
      let base = prompt("Enter base:");
      let exp = prompt("Enter exponent:");
      if (base !== null && exp !== null) {
        display.value = Math.pow(base, exp);
      }
    }

    function sqrt() {
      if (display.value) {
        try {
          display.value = Math.sqrt(eval(display.value));
        } catch {
          display.value = "ðŸ–•";
        }
      }
    }

    function factorial() {
      let n = eval(display.value);
      if (!Number.isInteger(n) || n < 0) {
        display.value = "ðŸ–•";
        return;
      }
      let fact = 1;
      for (let i = 1; i <= n; i++) fact *= i;
      display.value = fact;
    }

    function appendPi() {
      display.value += Math.PI.toFixed(8);
    }

    document.addEventListener("keydown", (e) => {
      if (!isNaN(e.key) || "+-*/.%".includes(e.key)) append(e.key);
      else if (e.key === "Enter") calculate();
      else if (e.key === "Backspace") deleteChar();
    });
  </script>
</body>
</html>
